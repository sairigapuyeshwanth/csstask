<html>
    <head>
        <style>
         div{ 
           width:200px;
           height:200px;
           background-color: black;
           animation-name:coders;   
           animation-duration: 5s;
         }
         @keyframes coders{
            0%{background-color: aquamarine;}
            25%{background-color:blue}
            50%{background-color: chartreuse;}
            100%{background-color: coral;}
         }
        </style>
        <body>
            <h1>Css Animations</h1>
            <div></div> 
        </body>
        
    </head>
</html>
